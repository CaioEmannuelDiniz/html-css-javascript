<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="container">
        <div class="logo">
          <div class="logo-item"><img src="images/logo.svg"></div>
              <div class="icon">
                <div class="icon-item"><img  src="images/icon-document.svg"></div>
                <div class="icon-item"><img  src="images/icon-folder.svg"></div>
                <div class="icon-item"><img  src="images/icon-upload.svg"></div>
              </div>
        </div>
       
        <div class="grafico">
          <div class="balao"></div>
          
          <h3>You’ve used <strong>815</strong> GB of your storage</h3>
          <div class="barra">
            <div class="nivel">
              <div class="detalhe"></div>
            </div>
          </div>
          
          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
  </div>
  
  <div class="rodape">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jessie Souf</a>.
    </p>
  </div>
</body>
</html>
