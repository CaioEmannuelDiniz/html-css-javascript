<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="new">
            <div class="new-item">Novidade!</div>
        </div>

        <div class="flat">
            <p>Planos a partir de <strong>R$ 18,90.</strong></p>
        </div>

        <div class="info">
            <a href="#">Saiba mais &#8250;</a>
        </div>
    </header>
    <section id="banner">
        <div class="container">
                
            <div class="items-menu">
                <div class="logo">
                    <img src="img/Netflix_logo.jpg" alt="Logotipo da Netflix">
                </div>
                <nav class="enter-menu">
                    <select name="language" value="">
                        <option value="pt-br">Português</option>
                        <option value="EUA">English</option>
                    </select>
                        <a href="#">Entrar</a>
                </nav>
            </div>
        
             <div class="banner-title">
                <h1>Filmes, séries e muito mais. Sem limites.</h1>
                <h2>Assista onde quiser. Cancele quando quiser.</h2>
                <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <div class="input-mail">
                    <input type="email" name="email" placeholder="Email">
                    <a href="#">Vamos lá &#8250;</a>
                </div>
             </div>

        </div> 
    </section>
    <div class="margin-layout"></div>
   
</body>
</html>
